name: Python - Dev - version, lint, build, test

on:
  pull_request:
    paths:
      - "packages/python/**"
    branches:
      - dev
      - main

env:
  DIRECTORY: ./packages/python

jobs:
  check-version:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ env.DIRECTORY }}
    steps:
      uses: actions/checkout@v3
      uses: actions/setup-python@v3
        with:
          python-version: 3.10.x